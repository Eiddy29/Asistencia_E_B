<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Asignatura</title>

  <link rel="stylesheet" href="Diseño.css">
  <script src="Asignatura.js" defer></script>

  
</head>
<body>
  

  <div class="menu">
    <br> <br>
    <h1>Asignatura</h1>
    <br> <br>
       
      <h3>Consultar Asignatura</h3>
      <div class="cuadro">
        <input type="text" id="CodigoConsultar" placeholder="Código">
      <br><br>
        <input type="text" id="SemestreConsultar" placeholder="Semestre" >
      <br><br>
        <input type="text" id="SeccionConsultar" placeholder="Sección">
      <br><br>
        <input  type="submit" onclick="mostrarText()" value="Mostrar">
        <p id="texConsultar"></p>
      </div>
      
    <br> <br>

      <h3>Modificar Asignatura</h3>
      <div class="cuadro">
        <input type="text" id="CodigoModificar" placeholder="Código">
        <br><br>
        <input type="text" id="SemestreModificar" placeholder="Semestre"  >
        <br><br>
        <input type="text" id="SeccionModificar" placeholder="Sección">
        <br><br>
        <input  type="submit" onclick="mostrarText()" value="Mostrar">
        <p id="texModificar"></p>
      </div>
    <br> <br>

      <h3>Registrar Asignatura</h3>
      <div class="cuadro">
        <input type="text" id="NombreRegistrar" placeholder="Nombre">
      <br><br>
        <input type="text" id="CodigoRegistrar" placeholder="Código">
      <br><br>
        <input type="text" id="SemestreRegistrar" placeholder="Semestre"  >
      <br><br>
        <input type="text" id="SeccionRegistrar" placeholder="Sección">
      <br><br>
        <input type="text"id="CreditosRegistrar" placeholder="Créditos" >
      <br><br>
        <input  type="submit" onclick="mostrarText()" value="Mostrar">
        <p id="texRegistrar"></p>
      </div>

  </div>
</body>
</html>
